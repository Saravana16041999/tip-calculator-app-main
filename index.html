<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="left_side">
        <div class="bill_main">
          <label for="bill" class="bill_amt">Bill</label>
          <input type="text" id="bill_input" placeholder="" />
          <div class="selection">
            <label for="tip_select" class="select_tip">Select Tip % </label>
            <div class="first_row">
              <button class="btn_tip" id="five">5%</button>
              <button class="btn_tip" id="ten">10%</button>
              <button class="btn_tip" id="fiften">15%</button>
            </div>
            <div class="second-row">
              <button class="btn_tip" id="twentyfive">25%</button>
              <button class="btn_tip" id="fifty">50%</button>
              <button class="btn_tip" id="costom">Custom</button>
            </div>
          </div>
          <div class="num_of_ppl">
            <label for="number of people" class="ppl">Number of People</label>
            <input type="text" id="num_of_ppl_input" />
          </div>
        </div>
      </div>
      <div class="right_side">
        <div class="tip_amt">
          <div>
            <h4>Tip Amount</h4>
            <small>/ person</small>
          </div>
          <p>$<samp>4.27</samp></p>
        </div>
        <div class="total_amt">
          <div>
            <h4>Total</h4>
            <small>/ person</small>
          </div>
          <p>$<samp>4.27</samp></p>
        </div>
        <button class="reset" id="reset">RESET</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Saravanakumr</a>.
    </div>
  </body>
</html>
